<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
<meta charset="utf-8" />
<title>微信后台 111| Web Application</title>
<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="${sysres}/css/app.v2.css" type="text/css" />
<!--[if lt IE 9]> <script src="${sysres}/js/ie/html5shiv.js" cache="false"></script> <script src="${sysres}/js/ie/respond.min.js" cache="false"></script> <script src="${sysres}/js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>
<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
  <div class="container aside-xxl"> <a class="navbar-brand block" href="${cp}/wxbackstage/index">微信后台</a>
    <section class="panel panel-default m-t-lg bg-white">
      <header class="panel-heading text-center"> <strong>登&nbsp;录</strong> </header>
      <form action="index.html" class="panel-body wrapper-lg">
        <div class="form-group">
          <label class="control-label">用户名</label>
          <input type="text" placeholder="输入用户名" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">密&nbsp;&nbsp;码</label>
          <input type="password" id="inputPassword" placeholder="输入密码" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">验证码</label>
          <div class="captcha-group">
            <input type="text" id="captcha" placeholder="输入验证码" class="form-control input-lg input-s-lg inline">${captcha}
          </div>
        </div>
        <div class="line line-dashed"></div>
        <a href="signin.html" class="btn btn-default btn-block">登&nbsp;录</a>
      </form>
    </section>
  </div>
</section>
<!-- footer -->
<footer id="footer">
  <div class="text-center padder clearfix">
    <p> <small>Web app framework base on Bootstrap<br>
      &copy; 2013</small> </p>
  </div>
</footer>
<!-- / footer --> <script src="${sysres}/js/app.v2.js"></script> <!-- Bootstrap --> <!-- App -->
</body>
